<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language MVP - Speech to Sign</title>
    <!-- Vite will serve this CSS file from the same folder -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sign Language MVP</h1>
            <p class="subtitle">Real-time Speech to Sign Language</p>
        </header>

        <main>
            <!-- Control Section -->
            <section class="control-section">
                <button id="startBtn" class="start-button">
                    <span class="button-text">Start Listening</span>
                    <span class="button-icon">ðŸŽ¤</span>
                </button>
                <div id="status" class="status-message"></div>
            </section>

            <!-- Output Section -->
            <section class="output-section">
                <div class="output-box">
                    <h2>Transcribed Speech</h2>
                    <div id="speechOutput" class="speech-output">Click "Start Listening" to begin...</div>
                </div>

                <div class="output-box">
                    <h2>Sign Gloss Sequence</h2>
                    <div id="glossOutput" class="gloss-output">
                        <p class="placeholder">Gloss sequence will appear here...</p>
                    </div>
                </div>
            </section>

            <!-- Avatar Section -->
            <section class="avatar-section">
                <h2>Animated Avatar</h2>
                <div id="avatarContainer" class="avatar-container">
                    <p class="placeholder">Loading avatar...</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Built with FastAPI, Whisper, Three.js, and Vite</p>
        </footer>
    </div>

    <!-- Vite will treat this as an entry module -->
    <script type="module" src="/avatar.js"></script>
</body>
</html>
